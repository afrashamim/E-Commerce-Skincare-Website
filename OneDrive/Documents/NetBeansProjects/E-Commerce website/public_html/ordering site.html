<html>
    <head>
        <title>Place your order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            body {background-color: beige;}
        </style>    
    </head>
    <body>
        <div><center><h1>Skinzy</h1></center><br>
            <form>
  <div class="form-row">
      <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Kerala</option>
        <option>Tamil Nadu</option>
        <option>Karnataka</option><!-- comment -->
        <option>Andhra Pradesh</option>
        <option>Telangana</option>
        
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Pin Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
      <div class="form-group col-md-6">
      <label for="inputbank4">Bank Account No</label>
      <input type="bank" class="form-control" id="inputbank4">
    </div>
      <div class="form-group col-md-6">
      <label for="inputPassword4">CVV</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  </form>
            <center><a href="Placement page.html"><button class="btn btn-primary">Place Order</button></a>
        </div>
    </body>
</html>
